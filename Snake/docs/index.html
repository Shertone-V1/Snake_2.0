<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blazor App</title>
    <base href="/Snake_2.0/" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="icon.png" />
</head>
<body>
    <div id="app">
        <h1>Loading...</h1>
        <noscript>
            <p>Blazor requires JavaScript to run. Please enable it in your browser.</p>
        </noscript>
    </div>

    <script>
        // Ensure correct routing on GitHub Pages
        (function () {
            var redirect = sessionStorage.getItem('redirect');
            if (redirect) {
                sessionStorage.removeItem('redirect');
                history.replaceState(null, null, redirect);
            }
        })();
    </script>

    <script src="_framework/blazor.webassembly.js"></script>

    <script>
        // Handle GitHub Pages 404 redirect to index.html
        (function () {
            var path = window.location.pathname;
            var repoName = "/repository-name/";

            if (path.startsWith(repoName) && path !== repoName) {
                var newPath = repoName + "index.html";
                window.location.replace(newPath);
            }
        })();
    </script>
</body>
</html>
